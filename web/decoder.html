	addFiles(newFiles) {

	async startDecode() {
		if (this.files.length === 0) {

		}

		this.isDecoding = true;

	async performDecode() {

		this.wasmDecoder.configure(2, 3, true); // ECC=2, ColorBits=3, Fountain=true

		// å¤„ç†æ¯ä¸ªæ–‡ä»¶

				const arrayBuffer = await this.wasmDecoder.fileToArrayBuffer(file);
				
				// è§£ç å›¾åƒ

				if (result.success) {

			currentStep++;

		}

		// ä¿å­˜è§£ç ç»“æœ
		if (decodedData) {
